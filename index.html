<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard - SauravMittal</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/5ee3d3f5ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Search For Places..."/>
                
                <select class="converter" id="converter">
                    <option>&deg;C</option>
                    <option>&deg;F</option>
                </select>

                <i class="fa fa-search button"></i>
            </div>

            <div class="weatherIcon"></div>
            <div class="temperature"></div>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr/>

            <div class="date"></div>
            <div class="city"></div>
        </div>

        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="highLight">
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="Hvalue"></h1>
                </div>

                <div class="windSpeed">
                    windspeed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="Wvalue"></h1>
                </div>

                <div class="sun">
                    <span>
                        <p><span></span>Sunrise</p>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRvalue"></span></p>
                    </span>
                    <span>
                        <p><span></span>Sunset</p>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSvalue"></span></p>

                    </span>
                </div>

                <div class="temp_min">
                    Temerature Minimum
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="TMIvalue"></h1>
                </div>

                <div class="temp_max">
                    Temerature Maximum
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="TMAvalue"></h1>
                </div>

                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="Pvalue"></h1>
                </div>
            </div>

            <h2 class="heading">This Week</h2>
            <div class="foreCast"></div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
