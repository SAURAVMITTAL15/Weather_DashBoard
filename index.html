<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard - SauravMittal</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/5ee3d3f5ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Create Full Body Container -->
    <div class="container">
        <!-- Create Left Side Weather Input Details -->
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Search For Places..."/>
                
                <!-- Create Weather Input Search Button -->
                <i class="fa fa-search button"></i>
            </div>
            <!-- Create Weather Details In One Side -->
            <div class="weatherIcon"></div>
            <div class="temperature"></div>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr/>
            <!-- Create Current Date And Time Option -->
            <div class="date"></div>
            <div class="city"></div>
        </div>
        <!-- Create Right Side Weather Details -->
        <div class="weather-output">
            <!-- Create Today Highlight Section -->
            <h2 class="heading">Today's Highlights</h2>
            <!-- Create Many options You Read -->
            <div class="highLight">
                <!-- Humidity Details -->
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="Hvalue"></h1>
                </div>

                <!-- Wind Speed Details -->
                <div class="windSpeed">
                    windspeed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="Wvalue"></h1>
                </div>

                <!-- Sunset And Sunrise Details -->
                <div class="sun">
                    <span>
                        <p><span></span>Sunrise</p>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRvalue"></span></p>
                    </span>
                    <span>
                        <p><span></span>Sunset</p>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSvalue"></span></p>
                    </span>
                </div>

                <!-- Temperature Minimum Details -->
                <div class="temp_min">
                    Temerature Minimum
                    <i class="fa-solid fa-temperature-low"></i>
                    <h1 id="TMIvalue"></h1>
                </div>

                <!-- Temperature Maximum Details -->
                <div class="temp_max">
                    Temerature Maximum
                    <i class="fa-solid fa-temperature-high"></i>
                    <h1 id="TMAvalue"></h1>
                </div>

                <!-- Pressure Details -->
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="Pvalue"></h1>
                </div>

                <!-- Latitude Details -->
                <div class="latitude">
                    Latitude
                    <i class="fa-solid fa-icicles"></i>
                    <h1 id="LAvalue"></h1>
                </div>

                <!-- Longitude Details -->
                <div class="longitude">
                    Longitude
                    <i class="fa-solid fa-hurricane"></i>
                    <h1 id="LOvalue"></h1>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
